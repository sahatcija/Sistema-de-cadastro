<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio - Nova Paradiso</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Fundo edit√°vel: basta trocar o arquivo fundo.jpg na pasta */
      background: url("fundo.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; margin-bottom: 12px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      text-align: center;
      margin-top: 12px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Arte do evento: basta trocar o arquivo arte_evento.jpg na pasta -->
    <img src="arte_evento.jpg" alt="Arte do Evento" style="width: 100%; border-radius: 10px; margin-bottom: 12px;">
    <h1>Cadastro para Sorteio</h1>
    <form id="form">
      <input type="text" name="nome" placeholder="Nome Completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="tel" name="telefone" placeholder="Telefone" required>
      <button type="submit">Enviar</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyidZRcRJ-IZexNBKaYL5-nCokNQzDykqd1p_XxOfAya27rqQMIMIDJFhBxKtUK_Wro/exec";

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        nome: this.nome.value,
        email: this.email.value,
        telefone: this.telefone.value
      };
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => {
        document.getElementById("msg").innerText = "Cadastro realizado com sucesso!";
        this.reset();
      })
      .catch(err => {
        console.error(err);
        document.getElementById("msg").innerText = "Erro ao enviar. Tente novamente.";
        document.getElementById("msg").style.color = "red";
      });
    });
  </script>
</body>
</html>
