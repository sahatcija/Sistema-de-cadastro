<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio - Nova Paradiso</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("fundo.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 { margin-bottom: 12px; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      margin-top: 16px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="arte_evento.jpg" alt="Arte do Evento" style="width: 100%; border-radius: 10px; margin-bottom: 12px;">
    <h1>Cadastro para Sorteio</h1>

    <!-- Formulário -->
    <form id="form">
      <input type="text" name="nome" placeholder="Nome Completo" required>
      <input type="email" name="email" placeholder="E-mail" required>

      <label for="pais">Escolha seu país:</label>
      <select id="pais">
        <option value="+55">Brasil</option>
        <option value="+1">EUA</option>
        <option value="+44">Reino Unido</option>
        <option value="+49">Alemanha</option>
        <option value="+33">França</option>
      </select>

      <input type="tel" id="telefone" placeholder="Digite seu telefone" required>

      <button type="submit">Enviar</button>
    </form>

    <!-- Mensagem -->
    <p id="msg"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx3CrxGD0VYG5aHZM61jd2ugmdVfT_IsqjpFz94R1PGOhT57VpH9ZGtd3vAVhhf_-Qk/exec";

    const paisSelect = document.getElementById("pais");
    const telefoneInput = document.getElementById("telefone");
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    paisSelect.addEventListener("change", () => {
      telefoneInput.value = "";
      telefoneInput.placeholder = "Digite seu telefone (somente números) - " + paisSelect.value;
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = this.nome.value.trim();
      const email = this.email.value.trim();
      const telefone = telefoneInput.value.trim();
      const prefixo = paisSelect.value;

      if(!email.includes("@")) {
        msg.innerText = "E-mail inválido!";
        msg.style.color = "red";
        return;
      }

      const telefoneRegex = /^\d{8,}$/;
      if(!telefoneRegex.test(telefone)) {
        msg.innerText = "Telefone inválido! Digite apenas os números após o prefixo.";
        msg.style.color = "red";
        return;
      }

      const data = { nome, email, telefone: prefixo + telefone };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(resJson => {
        if(resJson.status === "ok") {
          form.style.display = "none"; // esconde o formulário
          msg.innerText = "✅ Obrigado por participar! Seu cadastro foi enviado com sucesso.";
          msg.style.color = "green";
        } else {
          msg.innerText = resJson.msg;
          msg.style.color = "red";
        }
      })
      .catch(err => {
        console.error(err);
        msg.innerText = "Erro ao enviar. Tente novamente.";
        msg.style.color = "red";
      });
    });
  </script>
</body>
</html>
