<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Sorteio Paradiso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Admin - Sorteio Paradiso</h1>
  
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button id="sortear">Sortear</button>
  <button id="exportar">Exportar CSV</button>
  <h2 id="resultado"></h2>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx3CrxGD0VYG5aHZM61jd2ugmdVfT_IsqjpFz94R1PGOhT57VpH9ZGtd3vAVhhf_-Qk/exec";
    const tabela = document.getElementById("tabela");
    const resultado = document.getElementById("resultado");
    const botaoSortear = document.getElementById("sortear");
    const botaoExportar = document.getElementById("exportar");
    let cadastros = [];

    // Carrega os cadastros
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        cadastros = data;
        data.forEach(cadastro => {
          const linha = document.createElement("tr");
          linha.innerHTML = `<td>${cadastro.nome}</td>
                             <td>${cadastro.email}</td>
                             <td>${cadastro.telefone}</td>
                             <td>${cadastro.data}</td>`;
          tabela.appendChild(linha);
        });
      })
      .catch(err => console.error("Erro ao carregar dados:", err));

    // Sortear vencedor
    botaoSortear.addEventListener("click", () => {
      if(cadastros.length === 0){
        resultado.innerText = "Nenhum cadastro disponÃ­vel para sortear!";
        return;
      }
      const vencedor = cadastros[Math.floor(Math.random() * cadastros.length)];
      resultado.innerText = `ðŸŽ‰ Vencedor: ${vencedor.nome} (${vencedor.email}) ðŸŽ‰`;
    });

    // Exportar CSV
    botaoExportar.addEventListener("click", () => {
      if(cadastros.length === 0){
        alert("Nenhum cadastro para exportar!");
        return;
      }
      let csv = "Nome,Email,Telefone,Data\n";
      cadastros.forEach(c => {
        csv += `"${c.nome}","${c.email}","${c.telefone}","${c.data}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "cadastros.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
