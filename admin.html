<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Sorteio Paradiso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-bottom: 15px; }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #eee;
    }
    button {
      padding: 6px 12px;
      margin: 3px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #sortear { background: #28a745; color: white; }
    #recarregar { background: #007bff; color: white; }
    #exportar { background: #6c757d; color: white; }
    button:hover { opacity: 0.8; }
    #resultado { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Admin - Sorteio Paradiso</h1>
  
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <div>
    <button id="sortear">Sortear</button>
    <button id="recarregar">Recarregar Lista</button>
    <button id="exportar">Exportar CSV</button>
  </div>
  <h2 id="resultado"></h2>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx3CrxGD0VYG5aHZM61jd2ugmdVfT_IsqjpFz94R1PGOhT57VpH9ZGtd3vAVhhf_-Qk/exec";
    const tabela = document.getElementById("tabela");
    const resultado = document.getElementById("resultado");
    const botaoSortear = document.getElementById("sortear");
    const botaoRecarregar = document.getElementById("recarregar");
    const botaoExportar = document.getElementById("exportar");
    let cadastros = [];

    // FunÃ§Ã£o para carregar a tabela
    function carregarTabela() {
      tabela.innerHTML = "";
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          cadastros = data;
          data.forEach(c => {
            const linha = document.createElement("tr");
            linha.innerHTML = `<td>${c.nome}</td>
                               <td>${c.email}</td>
                               <td>${c.telefone}</td>
                               <td>${c.data}</td>`;
            tabela.appendChild(linha);
          });
        })
        .catch(err => console.error("Erro ao carregar dados:", err));
    }

    // Inicializa tabela
    carregarTabela();

    // Sortear vencedor
    botaoSortear.addEventListener("click", () => {
      if(cadastros.length === 0){
        resultado.innerText = "Nenhum cadastro disponÃ­vel para sortear!";
        return;
      }
      const vencedor = cadastros[Math.floor(Math.random() * cadastros.length)];
      resultado.innerText = `ðŸŽ‰ Vencedor: ${vencedor.nome} (${vencedor.email}) ðŸŽ‰`;
    });

    // Recarregar lista
    botaoRecarregar.addEventListener("click", carregarTabela);

    // Exportar CSV
    botaoExportar.addEventListener("click", () => {
      if(cadastros.length === 0){
        alert("Nenhum cadastro para exportar!");
        return;
      }
      let csv = "Nome,Email,Telefone,Data\n";
      cadastros.forEach(c => {
        csv += `"${c.nome}","${c.email}","${c.telefone}","${c.data}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "cadastros.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
