<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Sorteio Paradiso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Admin - Sorteio Paradiso</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button id="sortear">Sortear</button>
  <h2 id="resultado"></h2>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxWYBwe2fk_Hvkpi4zPEc7lC_XpVHsFtvYcNY3eV5zabX5FEF_NRBNjkVum3jXQm_N6/exec";

    const tabela = document.getElementById("tabela");
    const resultado = document.getElementById("resultado");
    const botaoSortear = document.getElementById("sortear");
    let cadastros = [];

    // Carrega os dados da planilha
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        cadastros = data;
        data.forEach(cadastro => {
          const linha = document.createElement("tr");
          linha.innerHTML = `<td>${cadastro.nome}</td>
                             <td>${cadastro.email}</td>
                             <td>${cadastro.telefone}</td>
                             <td>${cadastro.data}</td>`;
          tabela.appendChild(linha);
        });
      })
      .catch(err => console.error("Erro ao carregar dados:", err));

    // FunÃ§Ã£o para sortear
    botaoSortear.addEventListener("click", () => {
      if(cadastros.length === 0){
        resultado.innerText = "Nenhum cadastro disponÃ­vel para sortear!";
        return;
      }
      const vencedor = cadastros[Math.floor(Math.random() * cadastros.length)];
      resultado.innerText = `ðŸŽ‰ Vencedor: ${vencedor.nome} (${vencedor.email}) ðŸŽ‰`;
    });
  </script>
</body>
</html>
